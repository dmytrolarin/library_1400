<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Доступні книжки</h1>
    {% for book in list_books %}
        <h2>{{book.title}} ({{book.year}} рік)</h2>
        <h3><a href="{{book.author.get_absolute_url}}">Автор: {{book.author}}</a></h3>
        <p>{{book.description}}</p>
        <a href="{{ book.get_absolute_url }}">Читати</a>
        <hr>
    {% endfor %}
  </body>
</html>
